title: Phala Cloud Docs
description: Phala Cloud is a cloud service that allows you to deploy arbitrary dockerized applications into TEE.
baseurl: "/phala-cloud-community"
url: "https://phala-network.github.io"
markdown: kramdown
highlighter: rouge
permalink: pretty
destination: ../docs
include:
  - imgs

theme: just-the-docs
just_the_docs:
  search_enabled: true
  search:
    heading_level: 2
  collections:
    docs:
      output: true
  nav_order: 1

nav:
